<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <title>Ani-Watch</title>
  </head>
  <body>
    <div class="tab-bar">
      <div>
        <a href="#"><img src="menu.png" alt="" /></a>
      </div>
      <div class="logo">
        <a href="#"><img src="logo.png" alt="" /></a>
      </div>
      <div class="insert">
        <form>
          <div class="inputtext">
            <input type="text" placeholder="Search Here..." />
          </div>
        </form>
      </div>
      <div class="icons">
        <div class="icons-grp">
          <a href="#"><img src="discord.png" alt="" /></a>
          <a href="#"><img src="reddit.png" alt="" /></a>
          <a href="#"><img src="telegram.png" alt="" /></a>
          <a href="#"><img src="twitter.png" alt="" /></a>
        </div>
      </div>
      <div class="nav-setting">
        <div class="nav-toggles">
          <a
            href="/watch2gether"
            class="hst-item"
            data-toggle="tooltip"
            title=""
            data-original-title="Watch with friends"
          >
            <div class="hst-icon">
              <i class="zicon zicon-20 zicon-live"></i>
            </div>
            <div class="name"><span>Watch2gether</span></div>
          </a>
        </div>
      </div>

      <div class="right-content">
        <div>
          <a href="#"><img src="alarm.png" alt="" /></a>
        </div>
        <div>
          <a href="#"><img src="rec.png" alt="" /></a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="item">
        <div class="cover">
          <div class="cover-img">
            <img class="poster-img" src="./herocover.jpg" alt="" />
          </div>
        </div>
        <div class="item-content">
          <div class="sub-text">#1 spotlight</div>
          <div class="head-title"></div>
        </div>
      </div>
    </div>
  </body>
</html>
